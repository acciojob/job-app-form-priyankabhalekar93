<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- the entire body must be written by student -->
    <h1>Job App Form</h1>
    <form method="post">
        <label for="name">Name:</label><input type="text" id="name" required><br>
        <label for="email">Email:</label><input type="email" id="email" required><br>
        <label for="gender">Gender:</label><input type="radio" id="gender" name="gender" value="male"><label>Male</label><input type="radio" id="gender" name="gender" value="female"><label>Female</label><br>
        <label for="age">Age:</label><input type="text" id="age" required><br>
        <label for="dob">DOB:</label><input type="text" id="dob" required><br>
        <label for="password">Password:</label><input type="password" id="password" required><br>
        <label for="portfolio">Portfolio URL:</label><input type="text" id="portfolio" required><br>
        <label for="laptop">Laptop Brands:</label>
        <select name="laptop" id="laptop" required>
<option value="Apple">Apple</option>
<option value="Asus">Asus</option>
<option value="HP">HP</option>
        </select>
        <button id="sub" type="submit">Submit</button>

    </form>

    <script type="text/javascript" src="./script.js">
    </script>

</body>

</html>
